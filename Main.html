<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solitaire</title>
    <link rel="stylesheet" href = "Styles.css">
<!--    <meta http-equiv="refresh" content="3">   &lt;!&ndash;REMOVE!!!! &ndash;&gt;-->

</head>
<body>

    <div class="pile deck">
        <div class="card">
            <img id="PileFlipped" src="Images/Cards/flipped.png">
        </div>
    </div>
    <div class="pile pile-shown deck">
        <div class="card">
            <img id="PileShown" src="Images/Cards/Club/7.png">
        </div>
    </div>


    <div class="clubs foundation deck">
        <div class="card">
            <img id="ClubFoundation" src="Images/Cards/Club/1.png">
        </div>
    </div>
    <div class="diamonds foundation deck">
        <div class="card">
            <img id="DiamondFoundation" src="Images/Cards/Diamond/1.png">
        </div>
    </div>
    <div class="hearts foundation deck">
        <div class="card">
            <img id="HeartFoundation" src="Images/Cards/Heart/1.png">
        </div>
    </div>
    <div class="spades foundation deck">
        <div class="card">
            <img id="SpadeFoundation" src="Images/Cards/Spade/1.png">
        </div>
    </div>

    <div class="stack deck" id="Stack0"></div>
    <div class="stack deck" id="Stack1"></div>
    <div class="stack deck" id="Stack2"></div>
    <div class="stack deck" id="Stack3"></div>
    <div class="stack deck" id="Stack4"></div>
    <div class="stack deck" id="Stack5"></div>
    <div class="stack deck" id="Stack6"></div>




    <script src="Main.js"></script>
</body>
</html>
